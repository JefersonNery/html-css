<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Da pra escrever um paragrafo de qualquer forma, basta estar dentro do body &lt;p&gt;</p> e &lt;/p&gt;</p>
    <p>Para quebrar um paragrafo no meio de uma linha,<br> use a tag  &lt;BR&gt;.</p><!--LT/GT = Less Than, Greater Than-->
    <p>Alguns simbolos para testes :
        &UpperLeftArrow;
        &circlearrowleft;
        &target;
        &euro;
    </p>
    <p>Agora alguns Emojis : 
        &#x270c;
        &#x1f60e;
    </p>
</body>
</html>
